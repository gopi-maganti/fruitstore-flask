name: Deploy the Flask App

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to deploy'
        required: true

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag }}

      - name: Read EC2 Config from cloudformation.json
        id: parse_config
        run: |
          CONFIG=$(jq '.EC2Config' cloudformation.json)
          echo "CONFIG=$CONFIG" >> $GITHUB_ENV
          echo "AMI_ID=$(echo $CONFIG | jq -r '.AmiId')" >> $GITHUB_ENV
          echo "INSTANCE_TYPE=$(echo $CONFIG | jq -r '.InstanceType')" >> $GITHUB_ENV
          echo "KEY_NAME=$(echo $CONFIG | jq -r '.KeyName')" >> $GITHUB_ENV
          echo "REGION=$(echo $CONFIG | jq -r '.Region')" >> $GITHUB_ENV
          echo "TAG_VALUE=$(echo $CONFIG | jq -r '.TagValue')" >> $GITHUB_ENV

      - name: Call EC2 Deployment Action
        uses: gopi-maganti/AWS-EC2.Workflow/.github/actions/deploy
        with:
          region: ${{ env.REGION }}
          ami-id: ${{ env.AMI_ID }}
          instance-type: ${{ env.INSTANCE_TYPE }}
          tag-value: ${{ env.TAG_VALUE }}
          script-path: scripts/setup.sh
