name: Deploy the Flask App

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to deploy'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag }}
          fetch-depth: 0

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          timeout: 90m
          command_timeout: 60m
          script: |
            set -e

            echo "âœ… Navigating to home directory"
            cd /home/ec2-user

            echo "ğŸ§¹ Cleaning previous pyenv installation"
            rm -rf "$HOME/.pyenv"

            echo "ğŸ“¦ Installing dependencies for Python build"
            sudo yum groupinstall -y "Development Tools" || true
            sudo yum install -y \
              gcc zlib-devel bzip2 bzip2-devel readline-devel sqlite sqlite-devel \
              openssl11 openssl11-devel libffi-devel wget make git \
              tk-devel gdbm-devel xz-devel ncurses-devel patch \
              libuuid-devel libtirpc-devel curl-devel \
              pkgconfig

            echo "ğŸ“¥ Installing pyenv"
            curl https://pyenv.run | bash
            export PYENV_ROOT="$HOME/.pyenv"
            export PATH="$PYENV_ROOT/bin:$PATH"
            eval "$(pyenv init -)"
            eval "$(pyenv virtualenv-init -)"

            echo "ğŸ Installing Python 3.12.2 via pyenv"
            export CFLAGS="-I/usr/include/openssl11"
            export LDFLAGS="-L/usr/lib64/openssl11 -Wl,-rpath=/usr/lib64/openssl11"
            export PKG_CONFIG_PATH="/usr/lib64/openssl11/pkgconfig"
            export LD_LIBRARY_PATH="$PYENV_ROOT/versions/3.12.2/lib:$LD_LIBRARY_PATH"
            pyenv install -s 3.12.2
            pyenv global 3.12.2

            echo "âœ… Python version: $(python --version)"

            echo "ğŸ§¬ Cloning repo if not exists"
            if [ ! -d "fruitstore-flask" ]; then
              git clone https://github.com/gopi-maganti/fruitstore-flask.git
            fi

            cd fruitstore-flask

            echo "ğŸŒ¿ Checking out release tag: ${{ github.event.inputs.tag }}"
            git fetch --all --tags
            git checkout "refs/tags/${{ github.event.inputs.tag }}"

            echo "ğŸ Creating virtual environment"
            python -m venv venv
            source venv/bin/activate
            export PATH="$(pwd)/venv/bin:$PATH"
            export PYTHONPATH="$(pwd)/venv/lib/python3.12/site-packages"

            echo "ğŸ“ Python: $(which python)"
            echo "ğŸ“ Pip: $(which pip)"

            echo "â™»ï¸ Cleaning existing packages in venv"
            pip freeze | xargs pip uninstall -y || true

            echo "ğŸ“¦ Installing dependencies"
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "ğŸ” Verifying boto3 inside venv"
            python -c "import boto3" 2>/dev/null || {
              echo "âš ï¸ boto3 import failed. Reinstalling..."
              pip install boto3
              python -c "import boto3" || {
                echo "âŒ boto3 still not found. Exiting."
                exit 1
              }
            }

            echo "ğŸ” Running DB secrets init script"
            python scripts/init_env.py

            echo "ğŸš€ Restarting Flask app using Gunicorn"
            pkill gunicorn || true
            nohup gunicorn -w 4 -b 0.0.0.0:8000 run:app > gunicorn.log 2>&1 &

            echo "ğŸ‰ Deployment completed successfully for tag ${{ github.event.inputs.tag }}"
