name: Deploy EC2 Infrastructure

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to deploy'
        required: true

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag }}

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::611771051034:role/github-actions-deployment-role
          aws-region: us-east-1

      - name: Deploy CloudFormation stack
        run: |
          aws cloudformation deploy \
            --stack-name fruitstore-ec2-stack \
            --template-file cloudformation/templates/template.json \
            --capabilities CAPABILITY_NAMED_IAM \
            --parameter-overrides InstanceType=t2.micro \
            --tags Project=FruitStore Environment=Dev \
            --no-fail-on-empty-changeset
