name: Deploy the Flask App

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.tag }}

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          timeout: 90m
          command_timeout: 60m
          host: ${{ secrets.HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "✅ Navigating to home directory"
            cd /home/ec2-user

            echo "✅ Cloning repo if not exists"
            if [ ! -d "fruitstore-flask" ]; then
              git clone https://github.com/${{ github.repository }}.git
            fi

            cd fruitstore-flask

            echo "✅ Checking out tag ${{ github.event.inputs.tag }}"
            git fetch --all --tags
            git checkout ${{ github.event.inputs.tag }}

            echo "✅ Installing Python 3.12 from source"
            echo "✅ Installing system libraries for Python 3.12"
            sudo yum groupinstall -y "Development Tools"
            sudo yum install -y \
              gcc gcc-c++ make zlib-devel libffi-devel bzip2-devel \
              xz-devel ncurses-devel readline-devel sqlite-devel \
              openssl11-devel wget tk-devel gdbm-devel libuuid-devel lzma-sdk-devel

            echo "✅ Downloading and building Python 3.12"
            cd /usr/src
            sudo wget https://www.python.org/ftp/python/3.12.2/Python-3.12.2.tgz
            sudo tar xzf Python-3.12.2.tgz
            cd Python-3.12.2
            sudo ./configure --enable-optimizations --with-openssl=/usr/include/openssl11
            sudo make -j$(nproc)
            sudo make altinstall

            echo "✅ Setting up virtual environment with Python 3.12"
            cd /home/ec2-user/fruitstore-flask
            /usr/local/bin/python3.12 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements/prod-requirements.txt

            echo "✅ Fetching DB credentials from AWS Secrets Manager"
            python scripts/init_env.py

            echo "✅ Restarting Flask app with Gunicorn"
            pkill gunicorn || true
            nohup gunicorn -w 4 -b 0.0.0.0:8000 run:app > gunicorn.log 2>&1 &

            echo "✅ Deployment completed successfully."
